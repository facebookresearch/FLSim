defaults:
  - trainer: base_sync_trainer
  - /aggregator@trainer.aggregator: base_fed_avg_sync_aggregator
  - /client@trainer.client: base_client
  - /optimizer@trainer.client.optimizer: base_optimizer_sgd
  - _self_

trainer:
  client:
    optimizer:
      lr: 0.01
      momentum: 0.9
    epochs: 1
  epochs: 1
  users_per_round: 2
  always_keep_trained_model: false
  train_metrics_reported_per_epoch: 1
  report_train_metrics: false
  eval_epoch_frequency: 1
  do_eval: false
  report_train_metrics_after_aggregation: false
  use_train_clients_for_aggregation_metrics: false
distributed_world_size: 1
memory_requirement: 16G
local_batch_size: 10
use_cuda_if_available: True
