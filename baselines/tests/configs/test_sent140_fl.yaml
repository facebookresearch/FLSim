defaults:
  - /trainer@trainer: base_sync_trainer
  - /active_user_selector@trainer.active_user_selector: base_sequential_active_user_selector
  - _self_

trainer:
  epochs: 1
  users_per_round: 500
  do_eval: False
  report_train_metrics: False
  use_train_clients_for_aggregation_metrics: False
  client:
    optimizer:
      lr: 0.01
      momentum: 0.9

data:
  local_batch_size: 10
  user_dist: small
  vocab_size: 10000
  num_users: 55k
  max_seq_len: 5

model:
  seq_len: 80
  n_hidden: 10
  num_layers: 1
  num_classes: 80
  dropout_rate: 0.0
  target_eval: 10.0
  window_size: 1
  average_type: sma

use_cuda_if_available: true
distributed_world_size: 1
non_fl: false
